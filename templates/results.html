
<script type="text/javascript">
    let blocks_sets_length = {{ blocks_sets|length }};
</script>
{% if blocks_sets|length == 0 %}
    <h1>No Results</h1>
{% else %}
    <h1>Results:</h1>
    <h2>The maximum benefit is {{ benefit }}.</h2>
    <input type="hidden" id="user_id" value="{{ user_id }}" />
    <input type="hidden" id="benefit" value="{{ benefit }}" />
    {% for params in blocks_sets %}
        {% set image_path = params[0] %}
        {% set blocks_set = params[1] %}
        <div class="result-div" id="result-div">
            <img src="{{ image_path }}" alt="" id="image-{{ loop.index0 }}" style="width:400px;">
            <br>
            <div style="margin-bottom:40px; border-bottom: solid;">
                <label>Blocks to remove: {{ blocks_set }}</label>
                <br>
                <button class="btn btn-primary mb-4" type="button" id="loading-{{ loop.index0 }}" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...
                </button>
                <button class="btn btn-primary" style="margin-top:20px" id="get_order-{{ loop.index0 }}">Get Order</button>
            </div>
        </div>
    {% endfor %}
{% endif %}
<div class="mt-5" style="text-align: center;">
    <button class="btn btn-info" style="--bs-btn-color:#fff" onclick="window.location = '/';">Back To Home Page</button>
</div>
